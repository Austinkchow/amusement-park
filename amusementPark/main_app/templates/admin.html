{% extends 'base.html' %}

{% block content %}

<h1>Admin Test Page</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th>Preference 1</th>
      <th>Preference 2</th>
      <th>Preference 3</th>
      <th>Preference 4</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
