{% extends 'base.html' %}

{% block content %}

    <h1>Admin Test Page</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    
{% endblock %}
