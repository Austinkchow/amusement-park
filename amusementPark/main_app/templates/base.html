{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Amusement Park</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-1">
          <span class="text-muted"><a href="{% url 'signup' %}">Sign Up</a></span>
        </div>
        <div class="bg-dark p-1">
          <span class="text-muted"><a href="{% url 'admin' %}">Admin</a></span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark d-flex justify-content-start">
        <button class="navbar-toggler " id="menu" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h5 class="text-white h4 px-md-5"><a href="{% url 'home' %}">Amusement Park</a></h5>
      </nav>
    </div>
  </header>

  <!-- modal for menu -->
  <div class="modal" id="menu-modal" tabindex="-1" role="dialog">
    <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Home</a>
    <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">News Letter</a>
    <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Sign Up</a>
    <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Admin</a>
  </div>

  <main class="container">
    {% block content %}
    <!-- where all the other files go -->
    {% endblock %}
  </main>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
<script>
  const modal = type => {
    $(`#${type}`)
      .modal({
        blurring: true
      })
      .modal('show');
  };
  /* Event Listener */
  $('#menu').on('click', () => modal('menu-modal'));
</script>

</html>
